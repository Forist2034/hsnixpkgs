cradle:
  stack:
    - path: stdenv/pack/src
      component: "hsnixpkgs-stdenv-pack:lib"
    - path: stdenv/pack/app/linux
      component: "hsnixpkgs-stdenv-pack:exe:pack-stdenv-linux"
    - path: stdenv/unpack/src
      component: "hsnixpkgs-stdenv-unpack:lib"
    - path: stdenv/unpack/app/linux
      component: "hsnixpkgs-stdenv-unpack:exe:unpack-stdenv-linux"
    - path: builderlib/boot/src
      component: "hsnixpkgs-boot-builderlib:lib"
    - path: compile-builder/app
      component: "compile-builder:exe:compile-builder"
    - path: hsnixpkgs/src
      component: "hsnixpkgs:lib"
